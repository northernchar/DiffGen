name: main-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

env:
  COVERAGE: '1'
  php_extensions: 'pcntl, pcov, ...'
  
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:	
      matrix:
        operating_system: ['ubuntu-latest']
        php_versions: ['8.1.6']
    env:
      PHP_CS_FIXER_FUTURE_MODE: '0'
    name: 'PHPCodesniffer'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # important!
      - name: 'Setup PHP'
        uses: shivammathur/setup-php@v2
        with:	
          php-version: ${{ matrix.php_versions }}
          extensions: '${{ env.php_extensions }}'
          ini-values: memory_limit=-1	
          tools: composer
          coverage: none
      - name: 'Install PHP dependencies with Composer'
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader
        working-directory: './'
      - name: Install PHP_CodeSniffer
        run: composer global require "squizlabs/php_codesniffer=*" --prefer-dist --no-progress --no-suggest --optimize-autoloader
      - name: 'Linting PHP source files'
        run: 'composer exec --verbose phpcs -- --standard=PSR12 src bin'

  test:
    runs-on: ubuntu-latest
    strategy:	
      matrix:
        operating_system: ['ubuntu-latest']
        php_versions: ['8.1.6']
    env:
      PHP_CS_FIXER_FUTURE_MODE: '0'
    name: 'PHPUnit'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # important!
      - name: 'Setup PHP'
        uses: shivammathur/setup-php@v2
        with:	
          php-version: ${{ matrix.php_versions }}
          extensions: '${{ env.php_extensions }}'
          ini-values: memory_limit=-1	
          tools: composer
          coverage: none
      - name: 'Install PHP dependencies with Composer'
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader
        working-directory: './'
      - name: 'Install PHPUnit'
        uses: php-actions/phpunit@v9
        with:
          configuration: phpunit.xml
          memory_limit: 256M
      - name: 'Run tests'
        run: phpunit tests
