name: main-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

env:
  COVERAGE: '1'
  php_extensions: 'pcntl, pcov, ...'
  
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:	
      matrix:
        operating_system: ['ubuntu-latest']
        php_versions: ['8.1.6']
    env:
      PHP_CS_FIXER_FUTURE_MODE: '0'
    name: 'PHPCodesniffer'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # important!
      - name: 'Setup PHP'
        uses: shivammathur/setup-php@v2
        with:	
          php-version: ${{ matrix.php_versions }}
          extensions: '${{ env.php_extensions }}'
          ini-values: memory_limit=-1	
          tools: composer
          coverage: none
      - name: 'Install PHP dependencies with Composer'
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader
        working-directory: './'
      - name: Install PHP_CodeSniffer
        run: composer global require "squizlabs/php_codesniffer=*" --prefer-dist --no-progress --no-suggest --optimize-autoloader
      - name: 'Linting PHP source files'
        run: 'composer exec --verbose phpcs -- --standard=PSR12 src bin'
  test:
    runs-on: ubuntu-latest
    strategy:	
      matrix:
        operating_system: ['ubuntu-latest']
        php_versions: ['8.1.6']
    env:
      PHP_CS_FIXER_FUTURE_MODE: '0'
    name: 'PHPUnit'
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5 # or alternative dependency management
      - uses: php-actions/phpunit@v9
        with:
          configuration: phpunit.xml
          memory_limit: 256M
  coverage:
    runs-on: ubuntu-latest
    strategy:	
      matrix:
        operating_system: ['ubuntu-latest']
    env:
      PHP_CS_FIXER_FUTURE_MODE: '0'
      CC_TEST_REPORTER_ID: 59a1e45fdcb7f3eda502a655ccd50d73af3e1bbd3d3c694433b79947b089f640
    name: "Code coverage"
    steps:
      - uses: actions/checkout@v2
      - name: 'Setup PHP'
        uses: shivammathur/setup-php@v2
        with:	
          php-version: '8.1.6'
          tools: composer
          coverage: xdebug
      - name: 'Install phpunit'
        run: composer require phpunit/phpunit ^9.5
      - name: Code Climate Setup
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: Run Tests
        run: |
          php vendor/bin/phpunit --coverage-clover clover.xml --configuration phpunit.xml
          ./cc-test-reporter after-build -t clover --exit-code $?

      - name: 'Install phpunit'
        run: composer require phpunit/phpunit ^9.5